<head>

    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;        
        }

        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: top;
        }

        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!--

        table = tabela
            table rows = linhas da tabela

                table data = dado de tabela
    -->

</html>
