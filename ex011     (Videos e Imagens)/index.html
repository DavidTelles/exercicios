<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanaha do seu navegador.</p>

    <picture>
        <source media="(max-width: 650px)" srcset="imagens/Pequena.jpg" type="image/jpg">
        <source media="(max-width: 1200px)" srcset="imagens/Média.jpg" type="image/jpg">
        <img src="imagens/Grande.jpg" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <!--MP3, WAV, OGG-->
    <audio preload="auto" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio, <a href="midia/guanacast-33.mp3">Click Aqui para Abaixar o Áudio MP3.</a></p>
    </audio>
</body>
</html>
