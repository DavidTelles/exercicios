<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Test de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iuser">User: </label>
            <input type="text" name="User" id="iuser" required maxlength="20" placeholder="User">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="Senha" id="isenha" required minlength="8" maxlength="20" placeholder="Password" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
