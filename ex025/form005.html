<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend> Sexo </legend>
            <input type="radio" name="sex" id="ismas" value="M">
            <label for="ismas">Masculino</label> <br>
            <input type="radio" name="sex" id="isfem" value="F">
            <label for="isfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="ebas" id="iebas"> Basquete <br>
            <input type="checkbox" name="efut" id="iefut"> Futebol <br>
            <input type="checkbox" name="enat" id="ienat"> Natação <br>
            <input type="checkbox" name="eten" id="ieten"> Tênis
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
