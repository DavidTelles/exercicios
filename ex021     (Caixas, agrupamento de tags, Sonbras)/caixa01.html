<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{/*Box Level*/
            height: 300px;
            width: 300px;
            background-color: blue;

            border: 10px solid aqua;

            padding: 10px;

            margin: auto;
            margin-bottom: 50px;

            outline: 10px solid darkgreen;
        }


        a{/*Inline Level*/
            border: 10px solid brown;

            padding: 10px;

            margin: 15px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Paragrafos també são exemplos de Box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver Como tudo isso funciona.</p>
</body>
</html>
